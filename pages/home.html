<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="icon" type="image/png" href="../Murder_Mystery/assests/images/favicon/question.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/stylesheets/header.css">
    <link rel="stylesheet" href="../assests/stylesheets/footer.css">
    <link rel="stylesheet" href="../assests/stylesheets/home.css">   
  </head>
<!--------------------------------Body------------------------------------->
    <body>
    <!-----------------Header---------------------->               
      <nav class="navbar"><div class="container">
              <a class="navbar brand" src="home.html">
                  <img src="../assests/images/question.png" width="50">
              </a>
              <span class="navbar-text">
                  Santa's Workshop
              </span>
              <a class="navbar brand" src="home.html" id="login">
                  <img src="../assests/images/question.png" width="50">
              </a>
      </div></nav>

    <!--Countdown Timer-->
    <div class="container" style="margin-top:2% ; margin-bottom:2%" id="home_con1">
      <div class="d-flex justify-content-center">
        <h1 id="countdown" style="margin:2px;"></h1>
      </div>
      <div class="d-flex justify-content-center">
        <h1>Till Christmas Eve</h1>
      </div>
    </div>

    <!--News-->
    <div class="container" style="margin-top:2% ; margin-bottom:2%" id="home_con2">
      <h2>News coming soon</h2>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-slide-to="0" class="active"></li>
          <li data-slide-to="1"></li>
          <li data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" img src="../assests/images/question.png" width="50" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" img src="../assests/images/question1.png" width="50" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" img src="../assests/images/question.png" width="50" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!--Staff-->
    <div class="container" style="margin-top:2% ; margin-bottom:2%" id="home_con3">
      <h2>Staff coming soon</h2>
    </div>

    <!--About-->
    <div class="container" style="margin-top:2% ; margin-bottom:2%" id="home_con4">
      <h2>About coming soon</h2>
    </div>

    <!-----------------Footer---------------------->
    <footer class="text-lg-start">
      <div class="d-flex justify-start">
        <p>
          Designed by Emily Orlando<br>
          Developed by <a href="https://github.com/quietlycreeping">Jennifer Orlando</a><br>
          Story by <a href="https://www.nightofmystery.com/">Night of Mystery</a>
        </p>
      </div>
    </footer>

      <!--Scripts-->    
      <script src="../assests/scripts/countdown.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
